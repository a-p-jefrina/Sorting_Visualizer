<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>♫ Sorting visualizer ♫</title>
   <link rel="stylesheet" href="style.css"/>  
   <!--<p> rel  short relation(relationship between current and linked document)
   href hypertext reference url of the linked page</p>-->
</head>
<body>
    <div class="sidebar">
        <div class="menu-icon" onclick="toggleSidebar()">
          <div class="menu-line"></div>
          <div class="menu-line"></div>
          <div class="menu-line"></div>
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="sorting.html">About</a></li>
        </ul>
      </div>
    <div class="content"></div>
    <header>
        <nav>
            <div class="array_inputs">
                <p>Size of Array</p>   
                <input id="a_size" type="range" min="20" max="150" step="1" value="20">
                <p>Speed of the Algorithm</p>
                <input id="a_speed" type="range" min="1" max="5" step="1" value="3">
                <button id="a_generate" onclick="init()">Generate new Array</button>
            </div>
            <div id="note" class="note">
                <span id="noteContent"></span>
            </div>
            <div class="header_right">
                <p class="nav-heading">♫ Sorting visualizer ♫</p>
                <div class="algos">
                    <button class="button" onclick="BubbleSort()">Bubble Sort</button>
                    <button class="button" onclick="SelectionSort()">Selection Sort</button>
                    <button class="button" onclick="InsertionSort()">Insertion Sort</button>
                    <button class="button" onclick="QuickSort()">Quick Sort</button>
                </div>
            </div>
        </nav>
    </header>
    <div class="back_col"></div>
    <div class="back_im"></div>
    <div id="container"></div> 
    <script src="script.js" ></script>  
</body>
</html>
